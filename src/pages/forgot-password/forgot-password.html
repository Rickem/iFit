<ion-content>
  <div class="auth-page">
    <form class="auth-form" [formGroup]="forgotPasswordForm" (ngSubmit)="reqestReset()" novalidate>
      <img class="auth-form__image" src="assets/icon/favicon.ico" />
      <h1 class="auth-form__title">Request password reset</h1>
      <ion-list no-lines>
        <ion-item class="auth-form__item">
          <ion-input formControlName="email" placeholder="Email*" required type="email"></ion-input>
        </ion-item>
        <div class="form__message" *ngIf="forgotPasswordForm.invalid && email.touched && email.errors?.required">Please enter your email.</div>
        <div class="form__message" *ngIf="email.dirty && email.errors?.email">Please enter a valid email address.</div>
        <br>
        <button block color="light" [disabled]="forgotPasswordForm.invalid" ion-button round type="submit">Send request</button>
        <div class="auth-form__links">
          <button clear (click)="login()" color="light" ion-button type="button">Cancel</button>
        </div>
      </ion-list>
    </form>
  </div>
</ion-content>
